{% extends 'app/base.html' %} {% block content %}
<div class="content py-5">

    <!-- Page Heading -->
    <h1 class="container py-2">Add character</h1>
    <div class="container content-main">
        <form class="d-block" action="" method="POST" id="character_form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="id_first_name" class="col-form-label">First name</label>
                    <input type="text" class="form-control" name="first_name" value="" maxlength="30" required id="id_first_name" placeholder="First name"
                    />
                </div>
                <div class="form-group col-md-4">
                    <label for="id_last_name" class="col-form-label">Last name</label>
                    <input type="text" class="form-control" name="last_name" value="" maxlength="30" required id="id_last_name" placeholder="Last name"
                    />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="id_gender" class="col-form-label">Gender</label>
                    <select class="form-control" name="gender" required id="id_gender">
                        <option value="" selected>---------</option>
                        <option value="F" >Female</option>
                        <option value="M" >Male</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="id_age" class="col-form-label">Age</label>
                    <input type="number" class="form-control" name="age" value="" required id="id_age" placeholder="Age" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="id_occupation" class="col-form-label">Occupation</label>
                    <input type="text" class="form-control" name="occupation" value="" maxlength="30" required id="id_occupation" placeholder="Occupation"
                    />
                </div>
            </div>

            <div class="form-row">
                <!--<div class="form-group col-md-6">
                    <label for="id_image" class="col-form-label">Image</label>
                    <input id="id_image" type="file" class="" name="image">
                </div>-->
                <div class="form-group col-md-6">
                    <label for="id_image" class="col-form-label">Image</label>
                    <input class="btn btn-default btn-file" id="id_image" type="file" class="" name="image" />
                    <img class="img-thumbnail" id='img-upload'/>
                </div>
            </div>

            <div class="form-row mt-5">
                <div class="form-group col-md-6 text-right">
                    <!-- Cancel buttton -->
                    <a role="button" href="/" class="btn btn-primary col-md-2 mr-2">Cancel</a>
                    <!-- Save buttton -->
                    <button type="submit" class="btn btn-success col-md-2">Save</button>
                </div>
            </div>
        </form>
    </div>
    <br class="clear" />
</div>

{% endblock %}
